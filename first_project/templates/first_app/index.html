<!DOCTYPE html>
{%load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django Level two</title>
    <link rel="stylesheet" href="{% static "css/my.css" %}"/>
  </head>
  <body>
    <h1>here welcome to django level two</h1>
    <h2>here are your access records</h2>
    <div class="djangtwo">
      {% if access_records %}
        <table>
          <thead>
            <th>Site Name</th>
            <th>Date Accessed</th>

          </thead>
          {% for acc in access_records %}
            <tr>
              <td>{{ acc.name }}</td>
              <td>{{ acc.date }}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
          <p>No access record found</p>
        {% endif %}

    </div>
  </body>
</html>
